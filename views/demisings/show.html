{% extends "layouts/main.html" %}

{% block head %}{% endblock %}

{% block body %}

<div class="show-page">

  <header>
    <h1>{{ demising.name }}</h1>
    <table>
      <tr>
        <td>Name</td> <td>{{ demising.name }}</td>
      </tr>
    </table>
  </header>

  <div>
    <h2>Suites</h2>
    <a href='suites/new'>Add new</a>

    <table>
      <tr>
        <th>Number</th>
      </tr>
      {% for suite in demising.suites %}
        <tr>
          <td><a href='/suites/{{ suite._id }}/'>{{ suite.number }}</a></td>
        </tr>
      {% endfor %}
    </table>
  </div>

<div class="show-page">

{% endblock %}
