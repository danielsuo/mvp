{% extends "layouts/main.html" %}

{% block head %}{% endblock %}

{% block body %}

<div class="show-page">
  
  <header>
    <h1>Floor {{ floor.number }}</h1>
  </header>


  <div>
    <h2>Demisings</h2>
    <a href='demisings/new'>Add new</a>

    <table>
        <tr>
          <th>Name</th>
        </tr>
        {% for demising in floor.demisings %}
          <tr>
            <td><a href='/demisings/{{ demising._id }}/'>{{ demising.name }}</a></td>
          </tr>
        {% endfor %}
      </table>
  </div>

</div>

{% endblock %}
