{% extends "layouts/main.html" %}

{% block head %}{% endblock %}

{% block body %}
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Organization</th>
    </tr>
    {% for user in users %}
      <tr>
        <td><a href='{{ user._id }}/'>{{ user.name }}</a></td>
        <td>{{ user.email }}</td>
        <td>{{ user.organizations }}</td>
      </tr>
    {% endfor %}
  <table>
{% endblock %}
