{% extends "layouts/main.html" %}

{% block head %}{% endblock %}

{% block body %}
  <div class="show-page">
    <header>
      <h1>Organizations</h1>

    </header>

    <div>
      <table>
        <tr>
          <th>Name</th>
          <th>Owner</th>
          <th>Address</th>
        </tr>
        {% for organization in organizations %}
          <tr>
            <td><a href='{{ organization._id }}/'>{{ organization.name }}</a></td>
            <td>{{ organization.owner }}</td>
            <td>{{ organization.address }}</td>
            <td><a href='{{ organization._id }}/buildings/new'>Add new building</a></td>
            <td><a href='{{ organization._id }}/users/new'>Add new user</a></td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
