{% extends "layouts/main.html" %}

{% block head %}{% endblock %}

{% block body %}
  <table>
    <tr>
      <th>Name</th>
      <th>Owner</th>
      <th>Address</th>
    </tr>
    {% for model in models %}
      <tr>
        <td><a href='organizations/{{ model._id }}'>{{ model.name }}</a></td>
        <td>{{ model.owner }}</td>
        <td>{{ model.address }}</td>
      </tr>
    {% endfor %}
  <table>
{% endblock %}
