<html>
  <head>
    <title>Protofit</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel='stylesheet' type="text/css" href='css/style.css'>
  </head>
  
  <body>
    <div id="app">
      <div id="panel">
        <div id="actions">
          <section id="layouts">
            <h3>Choose a Layout</h3>
            <ul id="layout-list"></ul>
            <button id="layout-next-btn" class="btn next" disabled>Next</button>
          </section>
          <section id="benching">
            <button id="benching-back-btn" class="btn back">Start Over</button>
            <ul id="benching-list"></ul>
            <button id="benching-next-btn" class="btn next">Next</button>
          </section>
          <section id="editor">
            <button id="editor-back-btn" class="btn back">Start Over</button>
            <ul id="editor-list"></ul>
          </section>
        </div>
        <div id="info"></div>
      </div>
      <div id="protofit"></div>
    </div>
    <script src="js/protofit.js"></script>
  </body>
</html>
