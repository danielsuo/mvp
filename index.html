<html>
  <head>
    <title>Protofit</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel='stylesheet' type="text/css" href='css/style.css'>
  </head>
  
  <body>
    <div id="app">
      <div id="panel">
        <div id="actions">
          <section id="layouts">
            <div>
              <h3>Choose a Layout</h3>
              <ul id="layout-list"></ul>
            </div>
            <button id="layout-next-btn" class="btn next">Next</button>
          </section>
          <section id="editor" class="no-selection">
            <button id="editor-back-btn" class="btn back">Start Over</button>
            <hr />
            <div>
              <span class="no-selection">Click on a tile to select it.</span>
              <h3 class="has-selection">Replace With…</h3>
              <ul id="editor-list" class="has-selection"></ul>
            </div>
            <button id="editor-done-btn" class="btn next has-selection">Done</button>
            <button id="model-view-btn" class="btn model no-selection">View in 3D</button>
            <button id="editor-share-btn" class="btn share no-selection">Share…</button>
          </section>
        </div>
      </div>
      <div id="protofit">
        <div id="svg-container"></div>
        <div id="project-north">
          <div id="north-arrow"></div>
          <span>N</span>
        </div>
        <aside>
          <div>
            <div id="project-title"></div>
            <div id="project-address"></div>
            <hr />
            <div id="project-logo"></div>
            <hr />
          </div>
          <div id="info"></div>
          <div class="grow"></div>
          <div id="powered-by">
            <hr />
            <span class="uppercase">Powered by </span><span class="logotype">Floored</span>
          </div>
        </aside>
      </div>
    </div>
    <script src="js/protofit.js"></script>
    <script src="js/fontdeck.js"></script>
  </body>
</html>
